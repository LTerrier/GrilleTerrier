<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grille D&D Etape 1 : Le village</title>
  <link rel="stylesheet" href="game1_styles.css">
</head>
<body>
  <h1 class="title">Etape 1 : Le village</h1>
  <!-- Grille -->
  <div id="grid" class="grid"></div>

  <!-- Infos du tour -->
<div id="turnInfo" class="turn-info"></div>
<div id="controls" class="controls">
  <button data-dir="up">⬆</button>
  <div>
    <button data-dir="left">⬅</button>
    <button data-dir="down">⬇</button>
    <button data-dir="right">➡</button>
  </div>
</div>
<div id="challengeZone" class="panel"></div>
<div id="difficultyZone" class="panel"></div>

<!-- Zone de réponse -->
<div id="answerZone" class="panel">
  <input id="answerInput" placeholder="Ta réponse..." />
  <button id="answerBtn">Valider</button>
</div>

<!-- Zone de solution (affichée après validation) -->
<div id="solutionZone" class="panel" style="margin-top:10px; font-style:italic;"></div>

<!-- Bouton fin de tour -->
<button id="endTurnBtn">Fin de tour</button>

<!--Liste des pseudos actifs-->
<div id="playerRowZone" class="player-box">
  <h2>Liste des joueurs dans la partie :</h2>
  <div id="playerRow"></div>
</div>


  <script src="game1_script.js"></script>
</body>
</html>
